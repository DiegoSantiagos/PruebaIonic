<ion-menu contentId="menu-content" menuId="menu-content" side="start" type="overlay">
  <ion-header>
    <ion-toolbar>
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item routerLink="/mis-asignatura">
      <ion-icon slot="start" name="book"></ion-icon>
      <ion-label>Mis asignaturas</ion-label>
    </ion-item>
    <ion-item routerLink="/mis-asis">
      <ion-icon slot="start" name="book"></ion-icon>
      <ion-label>Mis asistencias</ion-label>
    </ion-item>
    <ion-item routerLink="/reg-asis">
      <ion-icon slot="start" name="book"></ion-icon>
      <ion-label>Registrar asistencia</ion-label>
    </ion-item>
    <ion-item routerLink="/cambiar-cla">
      <ion-icon slot="start" name="book"></ion-icon>
      <ion-label>Cambiar clave</ion-label>
    </ion-item>

  </ion-content>
</ion-menu>

<div class="ion-page" id="menu-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Mis Asignaturas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-text-center">
    <ng-container *ngFor="let asignatura of asignaturas">

      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ asignatura.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ asignatura.siglas }}
        </ion-card-content>
      </ion-card>
    </ng-container>

  </ion-content>
</div>
